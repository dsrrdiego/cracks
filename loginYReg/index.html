<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrar y Enviar Contraseña</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Enviar Contraseña Cifrada</h1>
    <form id="passwordForm">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            // Clave secreta para cifrado (debe ser la misma en el servidor para descifrar)
            const secretKey = 'my_secret_key_123';

            // Cifrar la contraseña
            const encryptedPassword = CryptoJS.AES.encrypt(password, secretKey).toString();

            // Enviar la contraseña cifrada al servidor
            fetch('http://localhost:8080/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encryptedPassword })
            })
            .then(response => response.text())
            .then(result => {
                console.log('Éxito:', result);
                alert('Respuesta del servidor: ' + result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al cifrar o enviar la contraseña');
            });
        });
    </script>
</body>
</html>
